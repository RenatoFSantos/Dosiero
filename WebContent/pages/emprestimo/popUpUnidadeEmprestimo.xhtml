<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<h:body>
		<h:form>
		 	<div>
	   	    	<p:outputLabel styleClass="padrao_lbl14" value="Filtrar por Nome: " for="txt_pesquisa"/>
	   	    	<p:inputText id="txt_pesquisa" styleClass="padrao_txt" value="#{emprestimoView.filtroUnidade.unid_nm_unidade}" size="30"/>&nbsp;
				<p:commandButton styleClass="padrao_btn" value="Pesquisar" action="#{emprestimoView.pesquisaUnidades}" update="tbUnidades" />	 	
		 	</div>
			<p:dataTable id="tbUnidades"  var="und" value="#{emprestimoView.unidades}" rows="10" paginator="true">
		        <p:column width="80">
					<p:commandButton oncomplete="PF('popUpUnidadeEmprestimo').hidden();" action="#{emprestimoView.selecionarUnidade}" id="btn_selecionar" update=":unid_ds_unidade" title="selecionar" ajax="false" icon="ui-icon-arrowreturn-1-w">
						<f:setPropertyActionListener value="#{und}" target="#{emprestimoView.unidadeSel}"/>
					</p:commandButton>
		        </p:column>			        
		        <p:column headerText="Id" width="40" style="text-align: center;">	
		            <h:outputText value="#{und.id}" />
		        </p:column>
		        <p:column headerText="Sigla" width="100" style="text-align: center;">	
		            <h:outputText value="#{und.unid_sg_sigla}"/>
		        </p:column>		 
		        <p:column headerText="Nome de Unidade">
		            <h:outputText value="#{und.unid_nm_unidade}"/>
		        </p:column>
		    </p:dataTable>
		    <t:saveState value="#{emprestimoView.emprestimo}"/>
		    <t:saveState value="#{emprestimoView.filtroUnidade}"/>
		    <t:saveState value="#{emprestimoView.unidades}"/>
		</h:form>
	</h:body>
</ui:composition>
