	<h:body styleClass="fundo">
		<h:form>
			<div class="tudo">

					<div id="logo">
						<h:graphicImage library="img" name="logo_300.png"/>

						Portaria 1.224 - 18 de dezembro de 2013
					</div>
				</div>
				
			    <p:fieldset style="margin:10px">
			        <h:panelGrid columns="1" cellpadding="5">
			        	<h:outputText
			        		value="Institui  normas  sobre  a  manutenção  e  guarda  do  Acervo  Acadêmico  
							das  Instituições  de  Educação  Superior  (IES)  pertencentes  ao  sistema  
							federal de ensino."	/>
						<p:spacer/>	
			            <h:outputText
			                value="
							O  MINISTRO  DE  ESTADO  DA  EDUCAÇÃO,  no  uso  das  atribuições  que  lhe  confere  o  art.  87,  
							parágrafo único, inciso II, da Constituição, e tendo em vista a Lei n.º 9.394, de 20 de dezembro de 1996, 
							o  Decreto  n.º  5.773,  de  9  de  maio  de  2006,  e  a  Portaria  Normativa  MEC  no  40,  de  12 de dezembro de 
							2007, republicada em 29 de dezembro de 2010, resolve:
							Art.  1º  Aplicam-
							se  às  Instituições  de  Educação  Superior  (IES)  previstas  no  art.  16  da  Lei  n.º  
							9.394,  de  20  de  dezembro  de  1996,  todas  as  normas  constantes  no  Código  de  Classificação  de  
							Documentos  de  Arquivo  Relativos  às  Atividades
							-fim  das  Instituições  Federais  de  Ensino  Superior  e  na  
							Tabela  de  Temporalidade  e  Destinação  de  Documentos  de  Arquivo  Relativos  às  Atividades
							-Fim  das  
							Instituições  Federais  de  Ensino  Superior,  aprovados  pela  Portaria  AN/MJ  nº  92,  de  23  de  setembro  de  
							2011, publicada no Diário Oficial da União de 26 de setembro de 2011, e constantes no ANEXO I desta 
							Portaria.
							§ 1º O Acervo Acadêmico será composto de documentos e informações definidos no Código 
							e  na  Tabela  constantes
							  no  ANEXO  I,  devendo  a  IES  obedecer  a  prazos  de  guarda,  destinações  finais  e  
							observações previstos na Tabela.
							§ 2º Vencido o prazo de guarda da Fase Corrente, o documento em Fase Intermediária, cuja 
							destinação,  prevista  na  Tabela  do  ANEXO  I,  seja  a  eliminação,  a  IES  poderá  substituir  o  respectivo  
							documento  físico  do  Acervo  Acadêmico  por  documento  devidamente  microfilmado,  observadas  as  
							disposições, no que couber, da Lei nº 5.433, de 8 de maio de 1968, e do Decreto n.º 1.799, de 30 janeiro 
							de 1996.
							§  3º  Para 
							os  efeitos  desta  Portaria,  todas  as  atualizações  do  Código  de  Classificação  de  
							Documentos  de  Arquivo  Relativos  às  Atividades
							-fim  das  Instituições  Federais  de  Ensino  Superior  e  da  
							Tabela  de  Temporalidade  e  Destinação  de  Documentos  de  Arquivo  Relativos  às  Atividades
							-fim  das  
							Instituições Federais de Ensino Superior, que constarem no sítio do Sistema de Gestão de Documentos 
							de  Arquivo  -
							  SIGA,  da  administração  pública  federal,  substituirão  automaticamente  a  versão  constante  
							no ANEXO I desta Portaria.
							Art.  2º  A  
							IES  deve  manter  permanentemente  organizado  e  em  condições  adequadas  de  
							conservação, fácil acesso e pronta consulta todo o Acervo Acadêmico sob sua guarda.
							§ 1º O Acervo Acadêmico poderá ser consultado a qualquer tempo pela Comissão Própria de 
							Avaliação (CP
							A). 
							§  2º  O  Acervo  Acadêmico  poderá  ser  averiguado  a  qualquer  tempo  pelos  órgãos  e  agentes  
							públicos atuantes para fins de regulação, avaliação e supervisão.
							§  3º  Estará  sujeita  à  avaliação  institucional  a  adequada  observância  às  normas  previstas  no  
							Art. 1º
							 desta Portaria. 
							Art.  3º  A  IES  pertencente  ao  sistema  federal  de  ensino  deverá  indicar  ao  Ministério  da  
							Educação,  no  prazo  máximo  de  180  (cento  e  oitenta)  dias  da  publicação  desta  Portaria,  o  nome  
							completo e número de Cadastro de Pessoas Físicas (CPF) do responsável pela guarda e conservação do 
							Acervo Acadêmico, o qual será designado Depositário do Acervo Acadêmico (DAA) da Instituição.
							§ 1º O documento de indicação do Depositário do Acervo Acadêmico deverá ser protocolado 
							junto  à  Secretaria  de  Regulação
							  e  Supervisão  da  Educação  Superior  do  Ministério  da  Educação  
							(SERES/MEC),   estando   devidamente   firmado   pelo   representante   legal   da   IES   e   pelo   Depositário   
							indicado.
							§  2º  Em  caso  de  alteração  do  Depositário  do  Acervo  Acadêmico  indicado,  a  IES  deverá  
							protocola
							r novo documento de indicação junto à SERES/MEC, devidamente firmado pelo representante 
							legal da IES, pelo Depositário precedente e pelo novo Depositário indicado.
							Art.  4º  A  manutenção  e  guarda  de  Acervo  Acadêmico  não  condizente  com  os  prazos  de  
							guarda,  de
							stinações  finais  e  observações  conforme  definidas  no  Art.  1º  desta  Portaria  poderá  ser  
							caracterizada como irregularidade administrativa, sem prejuízo dos efeitos da legislação civil e penal.
							Parágrafo  Único.  O  representante  legal  da  IES,  a  Mantenedora,  o  D
							epositário  do  Acervo  
							Acadêmico  e  os  Depositários  do  Acervo  Acadêmico  precedentes  são  solidariamente  responsáveis  pela  
							manutenção e guarda do Acervo Acadêmico.
							Art. 5º Toda Instituição em processo de descredenciamento voluntário ou de qualquer outra 
							forma e
							m processo de encerramento de suas atividades deverá indicar a Instituição Sucessora que será 
							encarregada da guarda de seu Acervo Acadêmico.  
							Parágrafo Único. O Termo de Aceite de guarda de Acervo Acadêmico deverá ser protocolado 
							junto à SERES/MEC, estando
							 devidamente firmado pelo representante legal da Instituição Sucessora que 
							será encarregada da guarda de Acervo Acadêmico de Instituição em processo de encerramento de suas 
							atividades.
							Art. 6º Revogam
							-se as disposições em contrário da Portaria MEC nº 255, 
							de 20 de dezembro 
							de 1990, publicada no Diário Oficial da União de 24 de dezembro de 1990.
							Art. 7º Esta Portaria entra em vigor na data de sua publicação.
							" />
