<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<h:body>
		<h:form>
		 	<div>
	   	    	<p:outputLabel styleClass="padrao_lbl14" value="Filtrar por Nome: " for="txt_pesquisa"/>
	   	    	<p:inputText id="txt_pesquisa" styleClass="padrao_txt" value="#{acervoView.filtroClasse.clas_ds_nome}" size="30"/>&nbsp;
				<p:commandButton styleClass="padrao_btn" value="Pesquisar" action="#{acervoView.pesquisarClasses()}" update="tbClasses" />	 	
		 	</div>
			<p:dataTable id="tbClasses"  var="clas" value="#{acervoView.classePrincipals}" rows="10" paginator="true">
		        <p:column width="80">
					<p:commandButton oncomplete="PF('formedit:popUpClassePrincipalAcervo').hidden(); #{acervoView.atualizarAcervo()}" action="#{acervoView.selecionarClassePrincipal()}" id="btn_selecionar" update=":clas_ds_principal" title="selecionar" ajax="false" icon="ui-icon-arrowreturn-1-w">
						<f:setPropertyActionListener value="#{clas}" target="#{acervoView.classeSel}"/>
					</p:commandButton>
		        </p:column>			        
		        <p:column headerText="Id" width="40" style="text-align: center;">	
		            <h:outputText value="#{clas.id}" />
		        </p:column>
		        <p:column headerText="CÃ³digo" width="100" style="text-align: center;">	
		            <h:outputText value="#{clas.clas_cd_classe}"/>
		        </p:column>		 
		        <p:column headerText="Nome de Classe">
		            <h:outputText value="#{clas.clas_ds_nome}"/>
		        </p:column>
		    </p:dataTable>
		    <t:saveState value="#{acervoView.filtroClasse}"/>
		    <t:saveState value="#{acervoView.classes}"/>
		</h:form>
	</h:body>
</ui:composition>
