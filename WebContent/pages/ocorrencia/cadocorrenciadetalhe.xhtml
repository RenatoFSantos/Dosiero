<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../template/_template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<ui:define name="conteudo">
		<h:form id="formedit">
			<p:messages id="message_erro" severity="error" autoUpdate="true" closable="true" />
	   	    <p:growl id="message_info" severity="info, warn" autoUpdate="true"/>
	   	    <div id="barratitulo">
	   	    	Cadastro de Ocorrências de Empréstimo
	   	    </div>
	   	    <div id="formcadastro">
	   	    	<p:fieldset>
	   	    		<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-10" style="padding-bottom: 10px;">
						<!--  ID DA OCORRÊNCIA -->
						<p:outputLabel styleClass="padrao_lbl14 lbl_col1" value="ID:"/>
						<p:outputLabel styleClass="padrao_txt" value="#{ocorrenciaView.ocorrencia.id}"/>
						<!--  DESCRIÇÃO DA OCORRÊNCIA -->
						<p:outputLabel styleClass="padrao_lbl14 lbl_col1" value="Descrição da Ocorrência: " for="ocor_tx_ocorrencia"/>
						<p:inputTextarea id="usua_tx_emprestimo" styleClass="padrao_txt" rows="5" cols="55" counter="disp_obs" maxlength="500" counterTemplate="{0} caracteres restantes." autoResize="false" value="#{emprestimoView.usuarioEmprestimo.usua_tx_emprestimo}" />
						<p:outputLabel/>
						<h:outputText styleClass="padrao_lbl11 contador" id="disp_obs" />
						<!--  STATUS DA OCORRÊNCIA -->
						<p:outputLabel styleClass="padrao_lbl14 lbl_col1" value="Status: " for="ocor_tx_ocorrencia"/>
						<p:outputLabel styleClass="padrao_txt" value="#{ocorrenciaView.statusOcorrencia}"/>
					</p:panelGrid>
				</p:fieldset>
				<p:commandButton styleClass="padrao_btn" value="Salvar" action="#{ocorrenciaView.salvar()}" update="formedit"/>
	   	    	<p:commandButton styleClass="padrao_btn" process="@this" update="@form" immediate="true" value="Cancelar" action="#{ocorrenciaView.listaOcorrencias()}"/>
		   	</div>
		</h:form>
   	    <t:saveState value="#{ocorrenciaView.ocorrencia}"/>
    	<t:saveState value="#{ocorrenciaView.filtro}"/>
		<t:saveState value="#{ocorrenciaView.ocorrencias}"/>
	</ui:define>
</ui:composition>
